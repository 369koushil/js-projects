<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="main">
        <div class="choices">
            <div  id="rock" class="imgs" ><img class="img" src="ro.jpeg" alt="rock" height="103px" width="103"></div>
            <div id="paper" class="imgs"><img  class="img"src="pap.jpeg" alt="paper" height="103px" width="103"></div>
            <div id="scissor" class="imgs"><img class="img" src="sci.jpeg" alt="scissor" height="103px" width="103"></div>
        </div>
        <div class="scoreboard">
            <div class="score">
            <p id="user">0</p>
            <p>you</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>comp</p>
            </div>
        </div>
        
        <div class="msg-container"><p id="mmm">Play your move</p></div>
    </div>
    <script src="g.js"></script>
</body>
</html>
