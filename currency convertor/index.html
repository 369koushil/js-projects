<body>
    <header class="heading">
        <div class="nav"><div id="title">Currency Converter</div>
        <button class="mode"><span  class="material-symbols-outlined">
            dark_mode
            </span></button></div>
    </header>
    <main class="dark">
        <form>
            <div class="container">
                
                <div class="dropdown">
                    <div class="amnt">
                        <p>Enter Amount</p>
                        <input value="1" type="text">
                </div>
                <div class="sub">
                    <div class="from">
                    <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" height="84px" width="84px"/>
              <select name="from">
              </select>
            </div>
            </div>
            <span class="material-symbols-outlined c ">
                currency_exchange
                </span>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                      <img src="https://flagsapi.com/IN/shiny/64.png" height="84px" width="84px"/>
                      <select name="to">
                      </select>
                    </div>
               </div> 
               </div>      
                    <div class="result">1USD=80INR</div>
                    <button class="btn">Get Exchange Rate</button>
        </form>
    </main>
